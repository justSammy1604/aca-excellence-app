version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aca_excellence
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/aca_excellence?schema=public
      NEXT_PUBLIC_USE_DB: "true"
      NODE_ENV: production
    ports:
      - "3000:3000"
    command: ["sh", "-c", "npx prisma migrate deploy && npm start"]
volumes:
  db_data: {}
